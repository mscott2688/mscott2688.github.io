<html>
  <head>
    <meta charset="utf-8" />
    <title>Aframe Scene • A-Frame</title>
    <meta name="description" content="Playing Around in Aframe! • A-Frame" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <textarea> name="text" cols="25" rows=5> Aframe Scene
  </textarea>
  <body>
    <a-scene background="color: #ECECEC">
      <a-sphere
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#cfb53b"
        shadow
      ></a-sphere>
      <a-cylinder
        position="0 1.25 -5"
        radius="0.5"
        height="2.0"
        color="#000000"
        shadow
      ></a-cylinder>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>
    </a-scene>
  </body>
</html>
